<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="./common/header.html"></div>

<body>
	<div class="container ">
		<div th:replace="./common/navigation-bar.html"></div>
		<div
			class="container mt-lg-5 border-right border-bottom bg-transparent h-100">
			<h1 class="w-100 text-light text-right">Register</h1>
		
		</div>
		
		<div class="row tm-mt-big">
			<div class="col-12 mx-auto tm-login-col">
				<div class="bg-white tm-block">
					<div class="row mt-2">
						<div class="col-12">
							<form action="#" th:action="@{/user/register}"
								th:object="${user}" method="post" class="tm-login-form">
								<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger"></p>
								<div class="input-group">
									<label for="username"
										class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
									<input type="text" th:field="*{username}"
										class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
										id="username" name="username" placeholder="Enter username">
								</div>
								<div class="mx-auto">
									<small class="text-danger errors-div"
										th:if="${#fields.hasErrors('username')}"
										th:errors="*{username}"></small>
								</div>
								<div class="input-group mt-4">
									<label for="password"
										class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
									<input th:field="*{password}" name="password" type="password"
										class="form-control validate" id="password"
										placeholder="Enter password">
								</div>
								<div class="mx-auto errors-div">
									<small class="text-danger"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></small>
								</div>
								<div class="input-group mt-3">
									<label for="confirmPassword"
										class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Confirm
										Password</label> <input th:field="*{confirmPassword}"
										name="confirmPassword" type="password"
										class="form-control validate" id="confirmPassword"
										placeholder="Confirm password">

								</div>
								<div class="mx-auto errors-div">
									<small class="text-danger"
										th:if="${#fields.hasErrors('confirmPassword')}"
										th:errors="*{confirmPassword}"></small>
								</div>
								<div class="input-group mt-3">
									<label for="email"
										class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email</label>
									<input th:field="*{email}" name="email" type="email"
										class="form-control validate" id="email"
										placeholder="Enter email">

								</div>
								<div class="mx-auto errors-div">
									<small class="text-danger"
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Enter
										valid email address</small>
								</div>
								<div class="input-group mt-3">
									<label for="git"
										class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Git</label>
									<input th:field="*{git}" name="git" type="text"
										class="form-control validate" id="git" placeholder="Enter git">

								</div>
								<div class="mx-auto text-align-last align-content-end errors-div">
									<small class="text-danger" th:if="${#fields.hasErrors('git')}"
										th:errors="*{git}"> </small>
								</div>
								<div class="input-group mt-3">
									<button type="submit"
										class="btn btn-primary d-inline-block mx-auto">Register</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<footer class="row">
		<div class="col-12 container-fluid text-right font-weight-light">
			<p class="d-inline-block tm-bg-black text-white py-2 px-4">
				&copy; Spring Team 2020</p>
		</div>
	</footer>
</body>

</html>
