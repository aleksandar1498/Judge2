<!DOCTYPE html>
<html lang="en">
<div th:replace="./common/header.html"></div>
<body>
	<div class="container ">
		<div th:replace="./common/navigation-bar.html"></div>
		<div
			class="container mt-lg-5 border-right border-bottom bg-transparent h-100">
			<h1 class="w-100 text-light text-right">Login</h1>
		</div>
		<div class="row tm-mt-big">
			<div class="col-12 mx-auto tm-login-col">
				<div class="bg-white tm-block">
					<div class="row"></div>
					<div class="row mt-2">
						<div class="col-12">
							<form th:action="@{/user/login(redirectURL=${redirectURL})}" method="POST"
								class="tm-login-form" th:object="${user}">
								<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger"></p>
								<div class="text-center">
									<small th:if="${#fields.hasErrors('username')}"
										class="text-danger col-12 text-center">Username must
										be more than 2 characters</small> <br /> <small
										th:if="${#fields.hasErrors('password')}"
										class="text-danger col-12 text-center">Password must
										be more than 3 characters</small> <br />
								</div>
								<hr />
								<div class="input-group">
									<label for="username"
										class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
									<input name="username" type="text" th:field="*{username}"
										class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
										id="username" placeholder="Username" required>
								</div>
								<div class="input-group mt-3">
									<label for="password"
										class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
									<input name="password" type="password"
										class="form-control validate" th:field="*{password}"
										id="password" placeholder="Password" required>
								</div>
								<div class="input-group mt-3">
									<button type="submit"
										class="btn btn-primary d-inline-block mx-auto">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
